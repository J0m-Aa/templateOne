<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      border: 1px solid black;
      width: 400px;
      position: relative;
      height: 400px;
      margin: auto;
      background-image: url(images/cover.jpg)
    }
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      background-color: rgb(204, 193, 193);
      position: absolute;
      top: 100%
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      this is our box
    </div>
  </div>

</body>
</html>
